<mat-card>
  <mat-spinner *ngIf = "isLoading"></mat-spinner>
  <form [formGroup] = "form" (submit) = "onSavePost()" *ngIf = "!isLoading">
  <mat-form-field>
    <input matInput type = "text"
    formControlName = "title"
    placeholder="Anime">
    <mat-error *ngIf="form.get('title').invalid">Please don't joke around -_- </mat-error>
  </mat-form-field>

  <div>
    <button mat-stroked-button type="button" (click) = "filePicker.click()">Pick image</button>
    <input type = "file" #filePicker (change) = "onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>

  <mat-form-field class="example-full-width">
    <mat-label>Write your opinion ^~^</mat-label>
    <textarea matInput
    id=""rows="6"
    formControlName = "content"
    matInput placeholder="Ex. This anime that I watched...">
    </textarea>
    <mat-error *ngIf="form.get('content').invalid">Are your fingers hurting? -_- </mat-error>
</mat-form-field>
  <button mat-raised-button
  color="primary"
  type="submit">Send it!</button>
</form>
</mat-card>
